<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="sheetstyle\sheetstyle.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <header class="page-header">
        <div class="top-block">
            <div class="container">
                <p>新春特價中！三件免運費再抽大紅包！</p>
            </div>
        </div>
        <div class="container">
            <div class="top-menue">
                <button>Menu<i class="fas fa-sort-down"></i></button>
                <ul class="link1">
                    <li><a href="#">線上商城</a></li>
                    <li><a href="#">關於剁手</a></li>
                    <li><a href="#">聯絡我們</a></li>
                </ul>
                <h3>
                    剁手網
                </h3>
                <ul class="link2">
                    <li><a href=""><i class="fab fa-facebook-square"></i></a></li>
                    <li><a href=""><i class="fab fa-instagram"></i></a></li>
                    <li><a href=""><i class="fas fa-globe-asia"></i></a></li>
                    <li><a href=""><i class="fas fa-shopping-cart"></i></a></li>
                </ul>
            </div>
        </div>
    </header>
    <div class="container1">
        <div class="before-goods">
            <p>繼續購物</p>
        </div>
        <div class="center-area">
            <div class="block-left">
                <div class="block1-left">
                    <ul>
                        <li>購物車</li>
                    </ul>
                </div>
                <hr>
                <div class="block2-left">
                    <a href="#"><img src="http://via.placeholder.com/150x150" alt="商品圖"></a>
                    <ul>
                        <li><h4>神采飛揚 16 色珠光眼影</h4></li>
                        <li>YR-5640</li>
                        <li>刪除</li>
                    </ul>
                </div>
                <hr>
                <div class="block3-left">
                    <input type="text" alt="free-code">
                </div>
            </div>
            
            <div class="block-right">
               <hr class="right-left-line">
                <div class="block1-right">
                    <ul>
                        <li>價格</li>
                        <li>數量</li>
                        <li>小計</li>
                    </ul>
                </div>
                <hr>
                <div class="block2-right">
                    <ul>
                        <li>$1750</li>
                        <li><input type="text" name="number" value="1"></li>
                        <li>$1750</li>
                    </ul>
                </div>
                <hr>
                <div class="block3-right">
                    <div class="block3-right-up">
                        <ul>
                            <li>商品金額</li>
                            <li>運費</li>
                        </ul>
                        <ul>
                            <li>$1750</li>
                            <li>$0</li>
                        </ul>
                    </div>
                    <hr>
                    <div class="block3-right-down">
                        <ul>
                            <li>總計</li>
                        </ul>
                        <ul>
                            <li>$1750</li>
                        </ul>
                    </div>
                    <button>結帳</button>
                </div>
            </div>
        </div>
    </div>
    <section class="submit">
        <h2>
            擔心錯過剁手的好機會嗎?</br>快來訂電子報!
        </h2>
        <div class="input">
            <p><i class="fas fa-envelope"></i>email</p>
            <textarea name="" id="" cols="30" rows="10"></textarea><br>
            <button>訂!</button>
        </div>
    </section>
    <footer class="page-footer">
        <div class="page-footer1">
            <div class="container">
                <ul>
                    <li><a href="#">線上商城</a></li>
                    <li><a href="#">關於剁手</a></li>
                    <li><a href="#">聯絡我們</a></li>
                    <li><a href="#">運費資訊</a></li>
                    <li><a href="#">隱私權政策</a></li>
                </ul>
            </div>
        </div>
        <div class="page-footer2">
            <div class="container"></div>
                <p>2019&copy;BuildSchool</p>
        </div>
    </footer>
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script>
          $(function() {
              if($(".top-menue button").is(":visible")){
                  $(".top-menue .link1").hide();
                  $(".top-menue button").on("click",function(){
                      $(".top-menue .link1").toggle();/* 切換選單的顯示 */
                      $(".top-menue button i").toggleClass("fa-sort-down").toggleClass("fa-sort-up");/* 切換icon的顯示 */
                  });
              }
          });
    </script>
</body>
</html>
